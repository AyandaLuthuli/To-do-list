    <h1 class="title">To-Do-List</h1>

    <div class="To-do-list-cont">
      <h1>Tasks <img src="todolist.png" /></h1>

      <div id="todo-form">

          type="text"
          id="todo-input"
          placeholder="Add a new task"
          required
        />
        <button type="submit" onclick="AddTask()">Add</button>
      </div>
      <div id="list-cont">
        <ul id="todo-list">
